# simulationParameters.yaml

- type: simulation
  dt: 2.5E-03
  startStep: 0
  nt: 50
  nsave: 100
  timeScheme: [ADAMS_BASHFORTH_2, CRANK_NICOLSON]
  linearSolvers:
    - system: velocity
      solver: CG
      preconditioner: DIAGONAL
      tolerance: 1.0E-06
      maxIterations: 10000
    - system: Poisson
      solver: CG
      preconditioner: SMOOTHED_AGGREGATION
      tolerance: 1.0E-06
      maxIterations: 20000
